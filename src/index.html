  <style>
    body {

      min-height: 450px;
      max-height: 600px;
      overflow-y: auto;
      position: relative;
      padding: 0.75rem;
      padding-bottom: 0.75rem;
    }
    .container {
        border-radius: 8px;
        overflow: hidden; 
        height: 100%; 
         display: flex; flex-direction: column; 
    }
    h2, h3 { 
      margin: 0; 
      padding: 0; 
    }
    .form-group { 
      margin: 0; 
      padding: 0; 
    }
    #skinForm {
       display: grid;
       grid-template-columns: 1fr 400px;
       grid-template-rows: 1fr auto; 
       flex-grow: 1; 
       overflow: hidden; 
       border-top: 1px solid #dde1e6; 
    }
     body.dark-mode #skinForm {
       border-top-color: #313847;
    }
  </style>
