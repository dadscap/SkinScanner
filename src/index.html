  <link href="styles.css" rel="stylesheet">
  <style>
    body {
      width: 550px;
      min-height: 450px;
      max-height: 600px;
      overflow-y: auto;
      position: relative;
      padding: 0.75rem;
      padding-bottom: 0.75rem;
    }
    .container {
        border-radius: 8px;
        overflow: hidden; 
        height: 100%; 
         display: flex; flex-direction: column; 
    }
    h2, h3 { 
      margin: 0; 
      padding: 0; 
    }
    .form-group { 
      margin: 0; 
      padding: 0; 
    }
    #skinForm {
       display: grid;
       grid-template-columns: 200px 1fr;
       grid-template-rows: 1fr auto; 
       flex-grow: 1; 
       overflow: hidden; 
       border-top: 1px solid #dde1e6; 
    }
     body.dark-mode #skinForm {

            <option value="bs">Battle-Scarred (0.45-1.00)</option>

        </div>
        <div class="form-group">

            </div>
            <div class="float-inputs-row">

            </div>
          </div>
          <div class="form-group">
            <div class="section-title">Paint Seed/Pattern</div>

            <div class="select-all-container"><input type="checkbox" id="selectAll" name="selectAll"><label for="selectAll">Select/Deselect All</label></div>
          </div>

            <div class="market-list" id="marketList">
