<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CS2 SkinScanner üîé</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <style>
    body {
      width: 650px;
      min-height: 450px;
      max-height: 600px;
      overflow-y: auto;
      position: relative;
      padding: 0.75rem;
      padding-bottom: 0.75rem;
    }
    .container {
        border-radius: 8px;
        overflow: hidden; 
        height: 100%; 
         display: flex; flex-direction: column; 
    }
    h2, h3 { 
      margin: 0; 
      padding: 0; 
    }
    .form-group { 
      margin: 0; 
      padding: 0; 
    }
    #skinForm {
       display: grid;
       grid-template-columns: 200px 1fr;
       grid-template-rows: 1fr auto; 
       flex-grow: 1; 
       overflow: hidden; 
       border-top: 1px solid #dde1e6; 
    }
     body.dark-mode #skinForm {
       border-top-color: #313847;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>SkinScanner üîé</h2>
    <h3>CS2 Multi-Market Search Tool</h3>
    <form id="skinForm">
      <div class="form-column-left">
        <div class="form-group">
          <div class="label-container">
            <label for="item_name" class="label-bold">Item Name</label>
            <span class="info-icon" title="For best results, select a match from the autocomplete dropdown.">ùíæ</span>
            <button type="button" id="resetFiltersButton" class="reset-filters-button" title="Reset all filters to default values">Reset Filters</button>
          </div>
          <input type="text" id="item_name" name="item_name" placeholder="AK-47 | Redline" list="skinList" required>
          <datalist id="skinList"></datalist>
        </div>
        <div class="form-group"> 
           <div class="checkbox-button-container">
             <label class="checkbox-button-label" for="stattrak" id="stattrakLabel"><input type="checkbox" id="stattrak" name="stattrak"><span>StatTrak‚Ñ¢</span></label>
             <label class="checkbox-button-label" for="notradehold" id="noTradeHoldLabel"><input type="checkbox" id="notradehold" name="notradehold"><span>Tradable</span></label>
           </div>
        </div>
        <div class="form-group"> 
          <label for="exterior" class="label-bold">Exterior</label>
          <select id="exterior" name="exterior">
            <option value="">Any</option>
            <option value="fn">Factory New (0.00-0.07)</option>
            <option value="mw">Minimal Wear (0.07-0.15)</option>
            <option value="ft">Field-Tested (0.15-0.38)</option>
            <option value="ww">Well-Worn (0.38-0.45)</option>
            <option value="bs">Battle-Scarred (0.45-1.00)</option>
          </select>
        </div>
        <div class="form-group">
          <div class="float-range">
            <div class="dual-range-container">
              <input type="range" id="minFloatRange" name="minFloatRange" min="0" max="1" step="0.001" value="0.000" class="dual-range-min">
              <input type="range" id="maxFloatRange" name="maxFloatRange" min="0" max="1" step="0.001" value="1.000" class="dual-range-max">
            </div>
            <div class="float-inputs-row">
               <div class="float-input-group"><input type="number" id="minFloatInput" name="minFloatInput" min="0" max="1" step="0.001" value="0.000" class="float-input"></div>
               <span class="float-range-dash">‚Äì</span>
               <div class="float-input-group"><input type="number" id="maxFloatInput" name="maxFloatInput" min="0" max="1" step="0.001" value="1.000" class="float-input"></div>
            </div>
          </div>
          <div class="form-group">
            <label for="paint_seed" class="label-bold">Paint Seed/Pattern</label>
            <input type="number" id="paint_seed" name="paint_seed" placeholder="e.g., 442" min="0" max="1000" step="1" class="pattern-input">
          </div>
          <div class="social-links-section">
            <h4 class="social-links-title">üß¢ Made by Dadscap:</h4>
            <div class="social-links-icons">
              <a href="https://www.youtube.com/@Dadscap" target="_blank" rel="noopener noreferrer" title="Subscribe on YouTube" class="social-link-item"><img src="logos/youtube_icon.webp" alt="YouTube"></a>
              <a href="https://x.com/dadscap" target="_blank" rel="noopener noreferrer" title="Follow on X (Twitter)" class="social-link-item"><img src="logos/x_icon.webp" alt="X (Twitter)"></a>
              <a href="https://steamcommunity.com/id/dadscap/" target="_blank" rel="noopener noreferrer" title="Steam" class="social-link-item"><img src="logos/steam_icon.webp" alt="Steam"></a>
            </div>
          </div>          
        </div>
      </div>
      <div class="form-column-right">
         <div class="form-group">
            <div class="marketplaces-header">
              <div class="marketplaces-title">Marketplaces:</div>
              <div class="select-all-container select-all-all"><input type="checkbox" id="selectAll" name="selectAll"><label for="selectAll">All</label></div>
              <div class="select-all-container select-all-buysell"><input type="checkbox" id="selectBuySell" name="selectBuySell"><label for="selectBuySell">Buy/Sell</label></div>
              <div class="select-all-container select-all-trade"><input type="checkbox" id="selectTrade" name="selectTrade"><label for="selectTrade">Trade</label></div>
              <div class="select-all-container select-all-china"><input type="checkbox" id="selectChina" name="selectChina"><label for="selectChina"><img src="https://img.icons8.com/?size=15&id=OafC2pWK4RV4&format=png&color=000000" alt="China"></label></div>



            </div>
          </div>
         <div class="form-group">
            <div class="market-list" id="marketList">
              <div class="market-item" data-value="avanmarket"><input type="checkbox" name="market" value="avanmarket" id="market-avanmarket"><img src="logos/avanmarket_icon.webp" alt="AvanMarket"><label for="market-avanmarket">Avan Market</label></div>
              <div class="market-item" data-value="bitskins"><input type="checkbox" name="market" value="bitskins" id="market-bitskins"><img src="logos/bitskins_icon.webp" alt="Bitskins"><label for="market-bitskins">BitSkins</label></div>
              <div class="market-item" data-value="buff"><input type="checkbox" name="market" value="buff" id="market-buff"><img src="logos/buff163_icon.webp" alt="Buff163"><label for="market-buff">BUFF163</label></div>
              <div class="market-item" data-value="buffmarket"><input type="checkbox" name="market" value="buffmarket" id="market-buffmarket"><img src="logos/buffmarket_icon.webp" alt="BUFFMarket"><label for="market-buffmarket">BUFF Market</label></div>
              <div class="market-item" data-value="c5"><input type="checkbox" name="market" value="c5" id="market-c5"><img src="logos/C5_icon.webp" alt="C5Game"><label for="market-c5">C5Game</label></div>              
              <div class="market-item" data-value="csdeals"><input type="checkbox" name="market" value="csdeals" id="market-csdeals"><img src="logos/csdeals_icon.webp" alt="CS.Deals"><label for="market-csdeals">CS.Deals</label></div>
              <div class="market-item" data-value="csfloat"><input type="checkbox" name="market" value="csfloat" id="market-csfloat"><img src="logos/csfloat_icon.webp" alt="CSFloat"><label for="market-csfloat">CSFloat</label></div>
              <div class="market-item" data-value="csmoney"><input type="checkbox" name="market" value="csmoney" id="market-csmoney"><img src="logos/csmoney_icon.webp" alt="CS.MONEY"><label for="market-csmoney">CS.MONEY</label></div>
              <div class="market-item" data-value="cstrade"><input type="checkbox" name="market" value="cstrade" id="market-cstrade"><img src="logos/cstrade_icon.webp" alt="CS.Trade"><label for="market-cstrade">CS.Trade</label></div>
              <div class="market-item" data-value="cs7market"><input type="checkbox" name="market" value="cs7market" id="market-cs7market"><img src="logos/cs7market_icon.webp" alt="CS7.Market"><label for="market-cs7market">CS7 Market</label></div>
              <div class="market-item" data-value="dmarket"><input type="checkbox" name="market" value="dmarket" id="market-dmarket"><img src="logos/dmarket_icon.webp" alt="DMarket"><label for="market-dmarket">DMarket</label></div>
              <div class="market-item" data-value="gamerpay"><input type="checkbox" name="market" value="gamerpay" id="market-gamerpay"><img src="logos/gamerpay_icon.webp" alt="GamerPay"><label for="market-gamerpay">GamerPay</label></div>
              <div class="market-item" data-value="haloskins"><input type="checkbox" name="market" value="haloskins" id="market-haloskins"><img src="logos/haloskins_icon.webp" alt="Haloskins"><label for="market-haloskins">HaloSkins</label></div>
              <div class="market-item" data-value="itradegg"><input type="checkbox" name="market" value="itradegg" id="market-itradegg"><img src="logos/itradegg_icon.webp" alt="iTradeGG"><label for="market-itradegg">iTradeGG</label></div>              
              <div class="market-item" data-value="lisskins"><input type="checkbox" name="market" value="lisskins" id="market-lisskins"><img src="logos/lisskins_icon.webp" alt="LIS-SKINS"><label for="market-lisskins">LIS-SKINS</label></div>
              <div class="market-item" data-value="mannco"><input type="checkbox" name="market" value="mannco" id="market-mannco"><img src="logos/mannco_icon.webp" alt="Mannco.Store"><label for="market-mannco">Mannco Store</label></div>              
              <div class="market-item" data-value="csgo"><input type="checkbox" name="market" value="csgo" id="market-csgo"><img src="logos/marketcsgo_icon.webp" alt="CSGO.com"><label for="market-csgo">Market.CSGO</label></div>
              <div class="market-item" data-value="shadowpay"><input type="checkbox" name="market" value="shadowpay" id="market-shadowpay"><img src="logos/shadowpay_icon.webp" alt="ShadowPay"><label for="market-shadowpay">ShadowPay</label></div>
              <div class="market-item" data-value="skinbaron"><input type="checkbox" name="market" value="skinbaron" id="market-skinbaron"><img src="logos/skinbaron_icon.webp" alt="Skinbaron"><label for="market-skinbaron">SkinBaron</label></div>
              <div class="market-item" data-value="skinbid"><input type="checkbox" name="market" value="skinbid" id="market-skinbid"><img src="logos/skinbid_icon.webp" alt="Skinbid"><label for="market-skinbid">SkinBid</label></div>
              <div class="market-item" data-value="skinflow"><input type="checkbox" name="market" value="skinflow" id="market-skinflow"><img src="logos/skinflow_icon.webp" alt="Skinflow"><label for="market-skinflow">Skinflow</label></div>
              <div class="market-item" data-value="skinland"><input type="checkbox" name="market" value="skinland" id="market-skinland"><img src="logos/skinland_icon.webp" alt="Skin.Land"><label for="market-skinland">SkinLand</label></div>
              <div class="market-item" data-value="skinout"><input type="checkbox" name="market" value="skinout" id="market-skinout"><img src="logos/skinout_icon.webp" alt="Skinout"><label for="market-skinout">SkinOut</label></div>
              <div class="market-item" data-value="skinplace"><input type="checkbox" name="market" value="skinplace" id="market-skinplace"><img src="logos/skinplace_icon.webp" alt="Skin.Place"><label for="market-skinplace">SkinPlace</label></div>
              <div class="market-item" data-value="skinport"><input type="checkbox" name="market" value="skinport" id="market-skinport"><img src="logos/skinport_icon.webp" alt="Skinport"><label for="market-skinport">Skinport</label></div>
              <div class="market-item" data-value="skinsmonkey"><input type="checkbox" name="market" value="skinsmonkey" id="market-skinsmonkey"><img src="logos/skinsmonkey_icon.webp" alt="SkinsMonkey"><label for="market-skinsmonkey">SkinsMonkey</label></div>
              <div class="market-item" data-value="skinswap"><input type="checkbox" name="market" value="skinswap" id="market-skinswap"><img src="logos/skinswap_icon.webp" alt="SkinSwap"><label for="market-skinswap">SkinSwap</label></div>                            
              <div class="market-item" data-value="steam"><input type="checkbox" name="market" value="steam" id="market-steam"><img src="logos/steam_icon.webp" alt="Steam Market"><label for="market-steam">Steam</label></div>
              <div class="market-item" data-value="swapgg"><input type="checkbox" name="market" value="swapgg" id="market-swapgg"><img src="logos/swapgg_icon.webp" alt="Swap.gg"><label for="market-swapgg">Swap.gg</label></div>              
              <div class="market-item" data-value="tradeit"><input type="checkbox" name="market" value="tradeit" id="market-tradeit"><img src="logos/tradeit_icon.webp" alt="Tradeit.gg"><label for="market-tradeit">Tradeit</label></div>
              <div class="market-item" data-value="waxpeer"><input type="checkbox" name="market" value="waxpeer" id="market-waxpeer"><img src="logos/waxpeer_icon.webp" alt="Waxpeer"><label for="market-waxpeer">WAXPEER</label></div>
              <div class="market-item" data-value="whitemarket"><input type="checkbox" name="market" value="whitemarket" id="market-whitemarket"><img src="logos/whitemarket_icon.webp" alt="White Market"><label for="market-whitemarket">White Market</label></div>
              <div class="market-item" data-value="youpin"><input type="checkbox" name="market" value="youpin" id="market-youpin"><img src="logos/youpin898_icon.webp" alt="YouPin898"><label for="market-youpin">YouPin898</label></div>
            </div>
         </div>
      </div>
      <div class="form-footer">
          <button type="submit" id="searchButton">Find Listings</button>
          <button type="button" id="darkModeToggle" title="Toggle Dark Mode">üåô</button>
      </div>
    </form>
  </div>
  <script type="module" src="js/main.js"></script>
</body>
</html>
